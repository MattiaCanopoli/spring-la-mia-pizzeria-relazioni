<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head></head>

<body>
	<nav th:fragment="navbar(current)"
		class="navbar navbar-expand-lg bg-secondary sticky-top border-bottom border-2 border-light mb-3 justify-content-between"
		data-bs-theme="dark">
		<div class="container">
			<a class="navbar-brand" th:href="@{/pizzas}">Pizza Time</a>
			<button class="navbar-toggler mb-2 mb-sm-0" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" th:href="@{/pizzas}"
							th:classappend="${current == 'pizzas' ? 'active' : 'non-active'}">Our Pizza</a>
					</li>
					<li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN','USER')">
						<a class="nav-link" aria-current="page" th:href="@{/pizzas/create}"
							th:classappend="${current == 'create' ? 'active' : 'non-active'}">New Pizza</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" aria-current="page" th:href="@{/offers}"
							th:classappend="${current == 'offers' ? 'active' : 'non-active'}">Offers</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" aria-current="page" th:href="@{/ingredients}"
							th:classappend="${current == 'ingredients' ? 'active' : 'non-active'}">Ingredients</a>
					</li>
				</ul>
			</div>

				<form th:action="@{/pizzas}" class="d-flex" role="search">
					<input class="form-control me-2 bkcolor" name="name" type="search" placeholder="Search">
					<button class="btn btn-outline-light" type="submit">Search</button>
				</form>

		</div>
		
		<div class="justify-content-end mx-5 text-light"> 
			<span sec:authentication="name"></span>
			<span sec:authentication="principal.authorities"></span>
		</div>
	</nav>

</body>

</html>
